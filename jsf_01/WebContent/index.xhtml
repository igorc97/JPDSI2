<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>
<p:panel header="Kalkulator kredytowy" taggleable="true" closable="true">
	<h1>Kredyt</h1>

	<h:form id="bla">
	<h:panelGrid id="grid" columns="3" cellpadding="5">
  		Kwota: <p:inputText value="#{calcBB.kwota}" required="true" requiredMessage="Musisz podać kwote" validatorMessage="Kwota musi wynosić conajmniej 1000" id="kredytkwota" >
		<f:validateDoubleRange minimum="1000" />
		</p:inputText>
		<h:message for="kredytkwota" />
		<br />
  		Na ile lat?: <p:inputText value="#{calcBB.lata}" required="true" requiredMessage="Musisz wypełnić to pole" validatorMessage="Okres musi wynosić od 1 roku do 5 lat" id="kredytlata" >
		<f:validateDoubleRange minimum="1" maximum="5" />
		</p:inputText>
		<h:message for="kredytlata" />
		<br />
		Z jakim procentem?(1% wpisz jako 0.01 itd.): <p:inputText value="#{calcBB.procent}" required="true" requiredMessage="Musisz podać oprocentowanie" validatorMessage="Zakres od 0.01 do 0.4" id="kredytoproc" >
		<f:validateDoubleRange minimum="0.01" maximum="0.4" />
		</p:inputText>
		<h:message for="kredytoproc" />
		
		<p:commandButton value="Dodaj" icon="pi pi-star" action="#{calcBB.calc()}" update="@form" />
		<p:commandButton value="Dodaj (AJAX)" icon="pi pi-star" action="#{calcBB.calc_AJAX()}" update="msg" />
			
		</h:panelGrid>
		<p:growl id="msg" showDetail="true" sticky="true" />
		<h:commandLink value="Informacje" action="#{calcBB.info()}" />
		<br />

	</h:form>
	</p:panel>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<h1>Kredyt</h1>

	<h:form id="bla">
		<p:inputSwitch value="#{bean.propertyName}"/> --- PL/ENG ---
		<br />
  		Kwota: <p:inputText value="#{calcBB.kwota}" />
		<br />
  		Na ile lat?: <p:inputText value="#{calcBB.lata}" />
		<br />
		Z jakim procentem?(1% wpisz jako 0.01 itd.): <p:inputText value="#{calcBB.procent}" />
		<p:messages id="msg" />

		<p:commandButton value="Dodaj" icon="pi pi-star" action="#{calcBB.calc()}"/>
		<br />
		<p:commandButton value="Dodaj (AJAX)" icon="pi pi-star" action="#{calcBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</p:commandButton>
		<br />
		<h:commandLink value="Informacje" action="#{calcBB.info()}" />
		<br />
		<h1>Dzisiejsza data to:</h1>
		<p:calendar value="#{dateBean.date}" mode="inline" />
	</h:form>
		
</h:body>
</html>
